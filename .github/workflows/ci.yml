name: CI - Dockge

on:
  push:
    branches: [master]
    paths-ignore:
      - '*.md'
  pull_request:
    branches: [master]
    paths-ignore:
      - '*.md'

jobs:
  node-ci:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, ARM, ARM64]
        node: [22]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Code
        run: |  # Mainly for Windows
          git config --global core.autocrlf false
          git config --global core.eol lf
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node}}

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Check Typescript
        run: npm run check-ts

      - name: Build
        run: npm run build:frontend

  go-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend-go
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Test
        run: go test -race -cover ./...

      - name: Benchmarks
        run: go test -bench=. -benchmem -run='^$' .

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install Node dependencies
        run: pnpm install

      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps

      - name: Build frontend
        run: pnpm run build:frontend

      - name: Build Go backend
        run: cd backend-go && go build -o dockge-backend .

      - name: Create stacks directory
        run: sudo mkdir -p /opt/stacks && sudo chown $USER /opt/stacks

      - name: Run E2E tests
        run: pnpm run test:e2e

      - name: Upload test results
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 14

      - name: Upload screenshot diffs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-diffs
          path: e2e/test-results/
          retention-days: 14

