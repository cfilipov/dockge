services:
  traefik:
    image: traefik:v3.0
    restart: unless-stopped
    ports:
      - "10059:80"
  alpine-1:
    image: alpine:latest
    command: sleep infinity
    restart: unless-stopped
  golang-2:
    image: golang:1.22
    command: sleep infinity
    restart: unless-stopped
  vault-3:
    image: hashicorp/vault:1.15
    restart: unless-stopped
  nginx-4:
    image: nginx:latest
    restart: unless-stopped
  mysql-5:
    image: mysql:8.0
    restart: unless-stopped
  python-6:
    image: python:3.12-slim
    command: sleep infinity
    restart: unless-stopped
  rabbitmq-7:
    image: rabbitmq:3-management
    restart: unless-stopped
