services:
  web:
    image: nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - web-data:/usr/share/nginx/html
    networks:
      - frontend
    labels:
      dockge.urls.web: "http://localhost"
      dockge.imageupdates.changelog: "https://github.com/nginx/nginx/releases"
    deploy:
      resources:
        limits:
          cpus: "0.50"
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
  api:
    image: node:20-alpine
    command: node server.js
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_HOST: db
    depends_on:
      - db
      - cache
    networks:
      - frontend
      - backend
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: app
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
  cache:
    image: redis:7
    restart: unless-stopped
    command: redis-server --maxmemory 128mb
    networks:
      - backend
  worker:
    image: python:3.12-slim
    command: python worker.py
    restart: unless-stopped
    depends_on:
      - db
      - cache
      - queue
    networks:
      - backend
  queue:
    image: rabbitmq:3-management
    restart: unless-stopped
    ports:
      - "15672:15672"
    networks:
      - backend
  search:
    image: elasticsearch:8.12.0
    restart: unless-stopped
    environment:
      discovery.type: single-node
      ES_JAVA_OPTS: "-Xms256m -Xmx256m"
    volumes:
      - search-data:/usr/share/elasticsearch/data
    networks:
      - backend
  proxy:
    image: traefik:v3.0
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - frontend
    labels:
      dockge.urls.dashboard: "http://localhost:8080"

volumes:
  web-data:
  db-data:
  search-data:

networks:
  frontend:
  backend:
